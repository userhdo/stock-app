<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增股票</title>
  <style>
    body { background-color: black; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .suggestions { margin-bottom: 15px; }
    .suggestion-item { padding: 8px; background-color: #444; border-radius: 5px; margin-bottom: 5px; }
    input, button { padding: 10px; border: none; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>新增股票</h1>
  <div class="suggestions" id="suggestions">
    <!-- 建議清單：可透過 API 動態載入 -->
    <div class="suggestion-item">2330 台積電</div>
    <div class="suggestion-item">2317 鴻海</div>
    <div class="suggestion-item">0050 元大台灣50</div>
    <div class="suggestion-item">00692 元大高股息</div>
    <div class="suggestion-item">00881 中信中國高股息</div>
  </div>
  <input type="text" id="stock-input" placeholder="股票代號或名稱">
  <br>
  <button id="confirm-btn">確認</button>

  <script>
    document.getElementById("confirm-btn").addEventListener("click", () => {
      const inputVal = document.getElementById("stock-input").value.trim();
      if(inputVal) {
        // 將輸入資料作為參數傳遞到股票設定頁面
        window.location.href = `stock_setting.html?identifier=${encodeURIComponent(inputVal)}`;
      } else {
        alert("請輸入股票代號或名稱");
      }
    });
  </script>
</body>
</html>
