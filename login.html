<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 股票買賣評估</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂 CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-5">
                    <h1 class="mb-4">股票買賣評估</h1>
                    <p class="text-muted">請選擇登入方式以開始使用</p>
                </div>
                
                <!-- 登入選項 -->
                <div class="login-options">
                    <!-- Google 登入按鈕 -->
                    <button id="googleLoginBtn" class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="width: 20px;">
                        使用 Google 帳號登入
                    </button>
                    
                    <!-- 分隔線 -->
                    <div class="d-flex align-items-center my-4">
                        <div class="flex-grow-1 border-bottom border-secondary"></div>
                        <div class="mx-3 text-muted">或</div>
                        <div class="flex-grow-1 border-bottom border-secondary"></div>
                    </div>
                    
                    <!-- 訪客模式按鈕 -->
                    <button id="guestLoginBtn" class="btn btn-outline-light w-100">
                        以訪客身份繼續
                    </button>
                </div>
                
                <!-- 提示訊息 -->
                <div class="mt-4">
                    <div class="alert alert-warning" role="alert" style="display: none;" id="guestAlert">
                        注意：訪客模式下，您的資料僅會暫存在本機，無法跨裝置同步。
                    </div>
                </div>
                
                <!-- 版權資訊 -->
                <div class="text-center mt-5">
                    <p class="text-muted small">
                        &copy; 2024 股票買賣評估. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自訂 JavaScript -->
    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
