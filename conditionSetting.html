<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條件設定 - 股票買賣評估</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <span>條件設定</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="conditionForm">
                    <div class="mb-3">
                        <label for="priceAlertPercentage" class="form-label">價格波動提醒百分比</label>
                        <input type="number" step="0.1" class="form-control bg-dark text-white" id="priceAlertPercentage" required>
                        <small class="text-muted">當股價變動超過此百分比時發出提醒</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="refreshInterval" class="form-label">資料更新頻率（秒）</label>
                        <input type="number" class="form-control bg-dark text-white" id="refreshInterval" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="enableNotifications">
                        <label class="form-check-label" for="enableNotifications">啟用推播通知</label>
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100">儲存設定</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/conditionSetting.js"></script>
</body>
</html>
