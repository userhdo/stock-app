<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增交易紀錄</title>
  <style>
    body { background-color: black; color: white; font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; border: none; border-radius: 5px; margin-top: 10px; }
    .button { background-color: orange; color: black; cursor: pointer; }
  </style>
</head>
<body>
  <h1>新增交易紀錄</h1>
  <p id="stock-info">股票代號與名稱：載入中...</p>
  <input type="date" id="trade-date" placeholder="日期">
  <br>
  <input type="number" id="trade-price" placeholder="價格">
  <br>
  <input type="number" id="trade-shares" placeholder="股數">
  <br>
  <button class="button" id="addTradeBtn">新增</button>

  <script>
    // 從 URL 取得股票資訊（例如傳遞股票代碼與名稱）
    const params = new URLSearchParams(window.location.search);
    const stockCode = params.get("code") || "未知股票";
    document.getElementById("stock-info").innerText = "股票：" + stockCode;

    document.getElementById("addTradeBtn").addEventListener("click", () => {
      const date = document.getElementById("trade-date").value;
      const price = document.getElementById("trade-price").value;
      const shares = document.getElementById("trade-shares").value;
      if(date && price && shares) {
        // 實際應將交易資料送往後端 API 儲存
        alert("新增交易紀錄：\n日期：" + date + "\n價格：" + price + "\n股數：" + shares);
        // 完成後返回上一頁
        window.history.back();
      } else {
        alert("請填寫所有欄位");
      }
    });
  </script>
</body>
</html>
