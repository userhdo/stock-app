<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增股票 - 股票買賣評估</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">新增股票</h1>
            <div style="width: 40px;"></div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- 股票預覽區 -->
                <div id="stockPreview" class="stock-preview">
                    <h3 id="previewName"></h3>
                    <p id="previewPrice" class="h4 mb-0"></p>
                </div>

                <!-- 搜尋建議 -->
                <div id="suggestions" class="mb-3"></div>

                <form id="addStockForm">
                    <div class="mb-3">
                        <label for="stockCode" class="form-label">股票代碼</label>
                        <input type="text" class="form-control bg-dark text-white" 
                               id="stockCode" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="shares" class="form-label">持股數量</label>
                        <input type="number" class="form-control bg-dark text-white" 
                               id="shares" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">新增</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/addStock.js"></script>
</body>
</html>
