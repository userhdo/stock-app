<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易紀錄 - 股票買賣評估</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <!-- 導航欄 -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <span>交易紀錄</span>
            <!-- 新增交易按鈕 -->
            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                <i class="fas fa-plus"></i> 新增交易
            </button>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <div class="container mt-4">
        <!-- 篩選器 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="stockFilter" class="form-select bg-dark text-white">
                    <option value="">所有股票</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="typeFilter" class="form-select bg-dark text-white">
                    <option value="">所有類型</option>
                    <option value="buy">買入</option>
                    <option value="sell">賣出</option>
                </select>
            </div>
        </div>

        <!-- 交易紀錄表格 -->
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>股票代碼</th>
                        <th>類型</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>總額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- 交易記錄將由 JavaScript 動態生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 新增交易的 Modal -->
    <div class="modal fade" id="addTransactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">新增交易紀錄</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">股票代碼</label>
                            <select id="stockCode" class="form-select bg-dark text-white" required>
                                <!-- 選項將由 JavaScript 動態生成 -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">交易類型</label>
                            <select id="transactionType" class="form-select bg-dark text-white" required>
                                <option value="buy">買入</option>
                                <option value="sell">賣出</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">價格</label>
                            <input type="number" step="0.01" id="price" class="form-control bg-dark text-white" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">數量</label>
                            <input type="number" id="quantity" class="form-control bg-dark text-white" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">日期</label>
                            <input type="date" id="date" class="form-control bg-dark text-white" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-warning" id="saveTransaction">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/transaction.js"></script>
</body>
</html>
