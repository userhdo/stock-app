<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票設定 - 股票買賣評估</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <span id="stockTitle">股票設定</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="stock-info mb-4">
                    <h2 id="stockName"></h2>
                    <p id="currentPrice" class="h4"></p>
                </div>
                
                <form id="settingForm">
                    <div class="mb-3">
                        <label for="buyPrice" class="form-label">買入價格</label>
                        <input type="number" step="0.01" class="form-control bg-dark text-white" id="buyPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="sellPrice" class="form-label">賣出價格</label>
                        <input type="number" step="0.01" class="form-control bg-dark text-white" id="sellPrice" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mb-3">儲存設定</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger w-100">刪除股票</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/stockSetting.js"></script>
</body>
</html>
